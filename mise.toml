[tools]
zig = "0.15.2"

[tasks.build]
description = "Build bees"
run = "zig build"

[tasks.install]
description = "Build and install bees to ~/.local/bin"
depends = ["build"]
run = """
rm -f ~/.local/bin/bees
cp zig-out/bin/bees ~/.local/bin/
ln -sf bees ~/.local/bin/bd
"""

[tasks.test]
description = "Run all tests"
run = "zig build test"
